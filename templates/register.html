{% extends 'blank.html' %}
{% block content %}

<!-- ========================= SECTION CONTENT =========================-->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
		<form method="POST" action=".">
			{% csrf_token %}

			<div class="form-group">
						<label>User name :</label><br>
					  	{{form.username}}
					</div>


				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Create password :</label>
						{{form.password1}}
					</div> <!-- form-group end.// -->&nbsp
					<div class="form-group col-md-6">
						<label>Repeat password :</label>
						{{form.password2}}
					</div> <!-- form-group end.// -->
				</div>
			 <div class="form-group">
		            <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> I agree with <a href="#">terms and contitions</a>  </div> </label>
		        </div>
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
			    </div> <!-- form-group// -->
			    <!-- form-group end.// -->
			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>




{% endblock content %}
